<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discipline Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#1e3a8a,#2563eb);
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:#fff;
  width:100%;
  max-width:380px;
  padding:25px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  animation:fadeIn .8s ease;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
h2{text-align:center;color:#1e293b}
p{text-align:center;font-size:13px;color:#64748b}
input,select{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #cbd5f5;
}
button{
  width:100%;
  padding:12px;
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
button:hover{background:#1e40af}
.hidden{display:none}
.dashboard{
  color:#fff;
  text-align:center;
}
.dashboard button{
  background:#22c55e;
  margin:6px 0;
}
.logout{background:#ef4444!important}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="loginBox">
  <h2>Discipline System</h2>
  <p>Role Based Login</p>

  <select id="loginRole">
    <option value="admin">Admin</option>
    <option value="teacher">Teacher</option>
    <option value="student">Student</option>
  </select>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />

  <button onclick="login()">Login</button>
</div>

<!-- ADMIN / TEACHER DASHBOARD -->
<div class="dashboard hidden" id="dashboard">
  <h2>Welcome</h2>
  <p id="roleText"></p>

  <button>BCA</button>
  <button>BBA</button>
  <button>BCOM</button>

  <button class="logout" onclick="logout()">Logout</button>
</div>

<!-- STUDENT VIEW -->
<div class="dashboard hidden" id="studentView">
  <h2>Student Portal</h2>
  <p id="studentUUCMS"></p>

  <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
// DEMO USERS (Replace with backend later)
const users = [
  { email:"admin@test.com", password:"admin123", role:"admin" },
  { email:"teacher@test.com", password:"teach123", role:"teacher" },
  { email:"student@test.com", password:"stud123", role:"student", uucms:"UUCMS2026BCA001" }
];

function login(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const role = document.getElementById("loginRole").value;

  const user = users.find(
    u => u.email === email && u.password === password && u.role === role
  );

  if(!user){
    alert("Invalid credentials or role mismatch");
    return;
  }

  document.getElementById("loginBox").classList.add("hidden");

  if(role === "admin" || role === "teacher"){
    document.getElementById("dashboard").classList.remove("hidden");
    document.getElementById("roleText").innerText =
      "Logged in as " + role.toUpperCase();
  }

  if(role === "student"){
    document.getElementById("studentView").classList.remove("hidden");
    document.getElementById("studentUUCMS").innerText =
      "UUCMS Number: " + user.uucms;
  }
}

function logout(){
  location.reload();
}
</script>

</body>
</html>
