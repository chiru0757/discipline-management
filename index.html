<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discipline Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#1e3a8a,#2563eb);
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:#fff;
  width:100%;
  max-width:380px;
  padding:25px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  animation:fadeIn .8s ease;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
h2{text-align:center;margin-bottom:5px;color:#1e293b}
p{text-align:center;font-size:13px;color:#64748b;margin-bottom:20px}
input,select{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #cbd5f5;
  font-size:14px;
}
button{
  width:100%;
  padding:12px;
  background:#2563eb;
  color:#fff;
  font-size:15px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
button:hover{background:#1e40af}
.hidden{display:none}
.dashboard{
  color:#fff;
  text-align:center;
}
.dashboard button{
  background:#22c55e;
  margin:6px 0;
}
.logout{
  background:#ef4444!important;
}
</style>
</head>

<body>

<!-- LOGIN CARD -->
<div class="card" id="loginBox">
  <h2>Discipline System</h2>
  <p>Login using Supabase Authentication</p>

  <select id="loginRole">
    <option value="admin">Admin</option>
    <option value="teacher">Teacher</option>
    <option value="student">Student</option>
  </select>

  <input type="email" id="email" placeholder="Email address" />
  <input type="password" id="password" placeholder="Password" />

  <button onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div class="dashboard hidden" id="dashboard">
  <h2>Welcome</h2>
  <p id="roleText"></p>

  <button>BCA</button>
  <button>BCOM</button>
  <button>BBA</button>

  <button class="logout" onclick="logout()">Logout</button>
</div>

<!-- STUDENT VIEW -->
<div class="dashboard hidden" id="studentView">
  <h2>Student Portal</h2>
  <p id="studentUUCMS"></p>

  <button onclick="logout()" class="logout">Logout</button>
</div>

<script>
/* üîë SUPABASE CONFIG */
const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co";
const SUPABASE_ANON_KEY = "YOUR_PUBLIC_ANON_KEY";

const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* üîê LOGIN FUNCTION */
async function login(){
  const emailVal = email.value.trim();
  const passwordVal = password.value.trim();
  const selectedRole = loginRole.value;

  if(!emailVal || !passwordVal){
    alert("Please fill all fields");
    return;
  }

  const { data, error } = await supabase.auth.signInWithPassword({
    email: emailVal,
    password: passwordVal
  });

  if(error){
    alert(error.message);
    return;
  }

  const userId = data.user.id;

  // Fetch profile
  const { data: profile, error: pError } = await supabase
    .from("profiles")
    .select("*")
    .eq("id", userId)
    .single();

  if(pError){
    alert("Profile not found");
    return;
  }

  if(profile.role !== selectedRole){
    alert("Role mismatch");
    await supabase.auth.signOut();
    return;
  }

  // Role-based UI
  loginBox.classList.add("hidden");

  if(profile.role === "admin" || profile.role === "teacher"){
    dashboard.classList.remove("hidden");
    roleText.innerText = "Logged in as " + profile.role.toUpperCase();
  }

  if(profile.role === "student"){
    studentView.classList.remove("hidden");
    studentUUCMS.innerText = "UUCMS: " + profile.uucms;
  }
}

/* üîì LOGOUT */
async function logout(){
  await supabase.auth.signOut();
  location.reload();
}
</script>

</body>
</html>
